{% extends "publican/_design.html" %}

{% block body %}
<div>Welcome!</div>

<table>
  <tr><th>Month<th>Forms<th>Due</tr>
  {% for row in rows  %}
  <tr>
    <th>{{ row.month|date:"Y-M" }}</th>
    <td>
      {% for filing in row.filings %}
      <span data-title="{{ filing.form.title }}"
            data-date="{{ filing.due_date }}"
            data-balance="{{ filing.balance_due }}"
            >{{ filing.form.name }}</span>
      {% endfor %}
    </td>
    {% if row.total_due %}
    <td class="total">
      $ {{ row.total_due }}
    </td>
    {% endif %}
  </tr>
{% endfor %}
</table>

{% endblock %}
