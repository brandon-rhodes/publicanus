{% extends "publican/_design.html" %}

{% block body %}
<div>Welcome!</div>

<table>
  {% for display_month, filings, total in seq %}
  <tr>
    <th>{{ display_month|date:"Y-M" }}</th>
    <td>
      {% for filing in filings %}
      <span data-title="{{ filing.form.title }}"
            data-date="{{ filing.due_date }}"
            data-balance="{{ filing.balance_due }}"
            >{{ filing.form.name }}</span>
      {% endfor %}
    </td>
    <td class="total">
      $ {{ total }}
    </td>
  </tr>
{% endfor %}
</table>

{% endblock %}
