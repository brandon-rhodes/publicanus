{% extends "publican/_design.html" %}
{% load publican %}

{% block body %}
<hgroup>
  <h1>{{ form.name }}</h1>
  <h2>{{ filing.form.title }}</h2>
</hgroup>

<table class="filing-table">
  {% spaceless %}
  {% for row in grid %}
  <tr>
    {% for datum, colspan in row %}
    <td{% if datum|is_decimal %} class="numeric"{% endif %}{% if colspan %} colspan="{{ colspan }}"{% endif %}>{{ datum }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
  {% endspaceless %}
</table>

{% endblock %}
